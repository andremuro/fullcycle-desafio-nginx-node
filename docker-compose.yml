version: "3.0"

services:

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"  
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - app-network

  app:
    build: ./app
    container_name: app
    restart: always
    entrypoint: dockerize -wait tcp://db:3306  docker-entrypoint.sh
    command: "node index.js"
    tty: true
    networks:
      - app-network
    depends_on:
      - db  

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - app     

networks:
  app-network:
    driver: bridge